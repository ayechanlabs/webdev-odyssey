<html>
    <head>
        <title>Image Tag</title>
    </head>

    <body>
        <h3>Image Tag - External</h3>

        <img src="https://www.shutterstock.com/image-photo/beautiful-wonderful-cute-kitten-wallpaper-600nw-2435308283.jpg" alt="online cat1" />

        <img src="https://img.freepik.com/free-photo/view-beautiful-persian-domestic-cat_23-2151773947.jpg?semt=ais_hybrid&w=740&q=80" alt="online cat2" />

        <img src="https://pethelpful.com/.image/c_fill,g_faces:center/MTk2NzY3MjA5ODc0MjY5ODI2/top-10-cutest-cat-photos-of-all-time.jpg" alt="online cat3" width="200px" height="200px" />

        <hr/>

        <h3>Image Tag - Internal</h3>

        <img src="./img/hello/cat.jpg" alt="offline cat" />

        <img src="./img/hello/cat_2.jpg" alt="offline cat2" width="300" height="200" />

        <a href="./img/hello/cat.jpg">
            <img src="./img/hello/cat.jpg" alt="link to img" />
        </a>
    </body>
</html>

1. External Image
2. Internal Image

image tag တွေထဲမှာ src ဆိုတာက source ကိုရည်ညွန်းတာ ဖြစ်တယ်။
image တွေရဲ့ size ကို ပေးတဲ့ နေရာမှာလည်း pixels တွေနဲ့ ပေးရမှာ။ "px"

image tag ထဲမှာ alt ဆိုတာက alternate ကိုရည်ညွှန်းတာဖြစ်တယ်။
