<!DOCTYPE html>
<html>
    <head>
        <title>CSS Intro</title>
        <link href="./img/fav/instgram.png" rel="icon" type="image/png" sizes="64x64" />

        <style>
            h1 {
                color: blue;
                font-size: 10px;
            }

            h3 {
                color: green;
                font-size: 50px;
            }

            h4 {
                color: #060c66;
            }

            /* red green blue alpha (value for start from 0 to 1 သူက အရောင်ရင့်တာ၊နုတာကို ပြတာ) */
            h5 {
                color: rgba(146, 163, 16, 0);
            }

            h6 {
                color: rgb(159, 18, 18);
            }

            /* hue saturation lightness alpha (value for start from 0 to 1 သူက အရောင်ရင့်တာ၊နုတာကို ပြတာ) 
            hsl or hsla သုံးလို့ ရတယ်။*/
            h2 {
                color: hsla(355, 100%, 63%, 0.8);
            }

            /* override, overwrite */
            h3{
                color: grey;
            }
        </style>
    </head>

    <body>

        <div>
            <h1>Hello CSS H1</h1>
            <h2>Hello CSS H2</h2>
            <h3>Hello CSS H3</h3>
            <h4>Hello CSS H4</h4>
            <h5>Hello CSS H5</h5>
            <h6>Hello CSS H6</h6>
        </div>
    </body>
</html>
