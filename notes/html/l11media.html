<html>
    <head>
        <title>Media Element</title>

    <body>

        <hr/>

        <iframe src="l7tabletag.html" width="100%" height="300px"></iframe>

        <h3>Youtube</h3>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/Fuf93po4x1A?si=OfnFol1tzqdllHYB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/vF_D6XDkwgo?si=eREnbY31CrDom8iS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/Fdn7XfP3ODs" title="The Secret Life of Restaurant Servers" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <h3>Audio</h3>

        <h3>Audio - External</h3>

        <audio src="https://samplelib.com/lib/preview/mp3/sample-3s.mp3" controls loop></audio>

        <h3>Audio - Internal</h3>

        <audio src="./audio/sample.mp3" controls loop></audio>

        <hr/>

        <video src="./video/sample_video.mp4" width="400px" controls loop></video>

        <hr/>

        <b>This is a bold tag.</b>
        <strong>This is a strong tag.</strong>

        <br/>

        <i>This is an italic tag.</i>
        <em>This is an emphasis tag.</em>

        <br/>

        <span>This is a span tag.</span>

        <br/>

        <small>This is a small tag.</small>

        <address>
            This is an address tag.
            1234 Main St.
        </address>

        <br/>

        <h3>Today Special 50% <del>OFF</del></h3>
