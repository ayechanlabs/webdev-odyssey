<html>
    <head>
        <title>Form Elements</title>
    </head>

    <body>
        <h3>Form Elements</h3>

        <!-- 
        action ဆိုတာ backend နဲ့ ချိတ်တဲ့ နေရာမှာ သုံးတာ။ အထူးသဖြင့် PHP အတွက် သုံးတာ။
        method ဆိုတာ GET နဲ့ POST ဆိုတဲ့ နည်းလမ်း ၂ မျိုး ရှိတယ်။ GET ဆိုတာ URL မှာ data တွေကို ပို့တာဖြစ်ပြီး၊ POST ဆိုတာ body မှာ data တွေကို ပို့တာ ဖြစ်တယ်။

        တကယ်လို့ form ထဲမှာ file upload ပါလာပြီဆိုရင် enctype="multipart/form-data" ကိုလည်း သတ်မှတ်ပေးဖို့ လိုပါတယ်။
        နောက် သူကို သုံးရဲ့ အကြောင်းရင်းက -
        user က ပုံကို upload လုပ်လိုက်တယ်ဆိုရင် ပုံက file server ထဲကို ရောက်သွားပေမဲ့ ပုံရဲ့ ပတ်လမ်းကြောင်းကို database ထဲမှာ
        သွားသိမ်းလိုက်တာ။
          -->
        <form action="" method="" enctype="multipart/form-data">
            <label for="first_name">First Name</label>
            <!-- 
            name ဆိုတာက form data တွေကို backend ကို ပို့တဲ့အခါ အမည်ပေးဖို့ သုံးတာ။ အထူးသဖြင့် PHP အတွက် သုံးတာ။
            id ဆိုတာက HTML element ကို unique အနေနဲ့ သတ်မှတ်ဖို့ သုံးတာ။ JavaScript သမားတွေသုံးမှာ ပြီရင် Frontend Developer တွေ design အနေနဲ့ ပြန်သုံးမှာ ဖြစ်တယ်။
            class ဆိုတာက CSS က design တွေကို ဖန်တီးဖို့ သုံးမှာ။

            textbox တွေမှာ စာလုံးတွေကို limit လုပ်စေချင်တယ်ဆိုရင်လည်း ရတယ် အဲလိုဆိုရင် minlength နဲ့ maxlength ကိုသုံးလို့ရတယ်။
            textbox ကို ဖွင့်လိုက်တာနဲ့ အလိုအလျှောက် cursor က ထွက်လာစေချင်တယ်ဆိုရင် autofocus attribute ကို သုံးလို့ရတယ်။
            textbox မှာ cursor ချလိုက်တာနဲ့ အရင်က နာမည်တွေ၊စာသားတွေပေါ်စေချင်တယ်ဆိုရင် ဒီတိုင်းထားလို့ရတယ် မပေါ်စေချင်ရင် autocomplete ကို off ဆိုပြီ ပေးလို့ရတယ်။
            textbox မှာ တချို့ data တွေကို ထည့်ကို ထည့်ရမယ်ဆိုရင် required ဆိုတဲ့ attribute ကို သုံးလို့ရတယ်။
            textbox ထဲမှာ အရင်ထည့်ခဲ့တဲ့ data ကို ပြန်ပြစေချင်တာပဲ ဖြစ်" user ကို data အစမ်းပြချင်တာပဲ ဖြစ်" အာ့ဆိုရင် value attribute ကို သုံးလို့ရတယ်။ value="example text"
            data ကို မြင်ပဲ မြင်စေချင်တယ် မပြောင်းစေချင်ရင် readonly attribute ကို သုံးလို့ရတယ်။

            disabled and readonly ကွာခြားချက်က -
            diabled က လုံးဝကို အလုပ်မလုပ်တော့တာ။
            readonly က data ကို ပြောင်းလဲမလုပ်နိုင်ပေမဲ့ copy/paste လုပ်လို့ရတယ်။ သူက database ကို ပြန်ဝင်လို့ရတယ်။
             -->
            <input type="text" name="first_name" id="first_name" class="" placeholder="Enter Your First Name..." minlength="3" maxlength="15" autocomplete="off" required autofocus/>

            <br/><br/>

            <!-- 
            for ဆိုတာက label ကို input element နဲ့ ချိတ်ဆက်ဖို့ သုံးတာ။
            ဥပမာ ကိုယ်က Last Name ဆိုတဲ့ label ကို နှိပ်လိုက်တာနဲ့ အလိုအလျှောက် cursor က 
            last name input field ထဲကို သွားပါလိမ့်မယ်။
            အဲလိုသွားဖို့ label ထဲမှာ ရှိတဲ့ for attribute က input element ရဲ့ id attribute နဲ့ တူညီဖို့ လိုပါတယ်။
             -->
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" class="" placeholder="Enter Your Last Name..." disabled />

            <br/><br/>

            <!-- Number မှာလည်း limit သတ်မှတ်လို့ရနိုင်တယ်။ min and max ကိုသုံးပြီ -->
            <label for="age">Age</label>
            <input type="number" name="age" id="age" class="" placeholder="Enter Your Age..." readonly/>
            <!-- <input type="number" name="age" id="age" class="" placeholder="Enter Your Age..." min="18" max="70" readonly/> -->

            <br/><br/>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="" placeholder="Enter Your Email..." value="example@domain.com"/>

            <br/><br/>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="" placeholder="Enter Your Password..." />

            <br/><br/>

            <label>Gender</label>
            <input type="radio" name="gender" id="male" class="" value="1" checked /><label for="male">Male</label>
            <input type="radio" name="gender" id="female" class="" value="0" /><label for="female">Female</label>
            <input type="radio" name="gender" id="other" class="" value="2" /><label for="other">Other</label>

            <br/><br/>

            <label>Fruit</label>
            <input type="radio" name="fruit" id="apple" class="" value="0" checked /><label for="apple">Apple</label>
            <input type="radio" name="fruit" id="orange" class="" value="1" /><label for="orange">Orange</label>
            <input type="radio" name="fruit" id="pineapple" class="" value="2" /><label for="pineapple">Pineapple</label>

            <br/><br/>

            <label>Favourite Colors</label>
            <input type="checkbox" name="favcolor" id="red" class="" value="1" checked /><label for="red">Red</label>
            <input type="checkbox" name="favcolor" id="blue" class="" value="2" /><label for="blue">Blue</label>
            <input type="checkbox" name="favcolor" id="green" class="" value="3" /><label for="green">Green</label>
            <input type="checkbox" name="favcolor" id="white" class="" value="0" /><label for="white">White</label>

            <br/><br/>

            <label for="country">Citizen</label>
            <select name="country" id="country">
                <option selected disabled>Choose A Country</option>
                <option value="MM">Myanmar (Burma)</option>
                <option value="TH">Thailand</option>
                <option value="LA">Laos</option>
                <option value="AL">Albania</option>
                <option value="QA">Qatar</option>
            </select>

            <br/><br/>

            <label for="role">Role</label>
            <select name="role" id="role" class="" multiple>
                <!-- <option selected disabled>Select A Role</option> -->
                <option value="1">Manager</option>
                <option value="2">Admin</option>
                <option value="3">Editor</option>
                <option value="4">Supervisor</option>
                <option value="5">Sales</option>
            </select>

            <br/><br/>

            <label for="dob">Date Of Birth</label>
            <input type="date" name="dob" id="dob" class="" />

            <br/><br/>

            <label for="booking">Booking Time</label>
            <input type="time" name="booking" id="booking" class="" />

            <br/><br/>

            <label for="apt">Appointment</label>
            <input type="datetime-local" name="apt" id="apt" class="" />

            <br/><br/>

            <label for="volume">Volume</label>
            <input type="range" name="volume" id="volume" class="" min="0" max="100" value="50" step="10" />


            <br/><br/>

            <label for="nrc">NRC</label>
            <input type="file" name="nrc" id="nrc" class="" capture="user" />

            <br/><br/>

            <label for="photos">Photos</label>
            <input type="file" name="photo" id="photo" class="" accept="image/*" capture="environment" multiple />

            <br/><br/>

            <label for="videos">Videos</label>
            <input type="file" name="video[]" id="video" class="" accept="video/*" multiple />

            <!-- 
            file တွေအများကြီး ရွေးချင်တယ်ဆိုရင် [] = array key သုံးလိုက်ရင် ရသလို multiple လည်း ပေးလို့ရတယ်။
            နောက် ကိုယ့်ပြစေချင်တဲ့ file အမျိုးစားလည်း ရွေးလို့ရတယ်။ accept="image/*" ဆိုတာက image file အမျိုးအစားတွေကိုပဲ ရွေးချင်တယ် ဆိုတဲ့ အဓိပ္ပါယ် ဖြစ်တယ်။
            User တွေကို လည်း ပုံတွေရိုက်ခိုင်းစေချင်တယ်ဆိုရင် ရတယ် အာ့ဆိုရင် capture="user" ဆိုပြီ သုံးလို့ရတယ်။ ဒါမှမဟုတ် capture="environment" ဆိုပြီ အနောက်ခံကင်မရာကို သုံးစေလိုက်လို့ရတယ်။
            ဒါမဲ့ အာ့က android ဖုန်းတွေမှာသာ အလုပ်လုပ်တယ် iOS မှာတော့ အလုပ်မလုပ်ပါဘူး။
             -->
            <!-- <input type="file" name="nrc[]" id="nrc" class="" /> -->

            <br/><br/>

            <label for="bio">Bio</label>
            <textarea name="bio" id="bio" class="" rows="5" placeholder="Enter Your Bio..." ></textarea>

            <br/><br/>

            <input type="text" name="lat" id="lat" class="" hidden />
            <input type="hidden" name="lan" id="lan" class="" />

            <br/><br/>

            <input type="reset" name="reset" id="reset" class="" value="Cancel" />
            <input type="button" name="login" id="login" class="" value="Login" /> <!-- no feature -->
            <input type="submit" name="signup" id="signup" class="" value="Sign-Up" /> <!-- form ကို submit လုပ်တဲ့ feature ပါရှိတယ်။ -->

            <!-- button element က input element ထက် design အပိုများစွာ ဖန်တီးနိုင်တယ်။ -->
            <!-- button element ကို သုံးပြီလည်း input နဲ့ တူတဲ့ feature တွေကို ယူလို့ရတယ်။ ဥပမာ - reset လိုမျိုး -->
            <button type="reset" name="cancel" id="cancel" class="">Cancel</button>
            <button type="button" name="register" id="register" class="">Register</button>
            <button type="submit" name="signin" id="signin" class="">Sign-In</button>



        </form>
    </body>
</html>

<!-- 
Form elements are used to collect user input in HTML forms. Common form elements include:
1. <input>: Used for various types of input fields such as text, password, checkbox, radio, etc.
2. <textarea>: Used for multi-line text input.
3. <select>: Used to create drop-down lists.
4. <button>: Used to create clickable buttons.

<select name="role" id="role" class="" multiple> -> select မှာ name ကို array အနေနဲ့လည်း ပေးလို့ရတယ်။
for example -> name="role[]"
အဲလိုပေးလိုက်တာက user ဘက်ကနေ တခုထပ်ပိုတဲ့ values ရွေးတဲ့ အချိန်ကျရင် သူက [1, 3, 4] အဲလိုပုံစံဖြစ်ပြီ array ထဲ
ဝင်သွားလိမ့်မယ်။
-->
