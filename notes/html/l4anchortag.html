<!-- 
Anchor Tag @ 'a' Tag လိုလည်း အလွယ်ခေါ်တယ်။
သူက အဓိက link ချိတ်တဲ့ အချိန်မှာ သုံးတာ သူက click လုပ်လို့ရတယ်။

အဲလို ချိတ်တဲ့ နေရာမှာ external ရှိသလို internal လည်းရှိတယ်။

Anchor Tag Syntax
<a href=""></a>

Attributes of Anchor Tag:
href: Hypertext reference
Hypertext reference ကို ခေါ်သုံးတဲ့ အချိန်ကျရင် https/http ဆိုတဲ့ protocol ကို ခေါ်သုံးရတယ်။

target: opening the website based on the different attributes (ကိုယ် website ရဲ့ information ကို ကိုယ် website ပေါ်မှာ ပြန်ပြချင်တယ်ဆိုရင် target ကို မသုံးနဲ့။)
_blank: it will open information on the new tab.
_self: it will open in the same tab. (default value)

Attributes တွေမှာလည်း value 2ခု ရှိတယ်။ Custom Value & Default Value ဆိုပြီ ရှိတယ်။

SSL = Secure Socket Layer

Internal မှာ တခြား file တွေကို ချိတ်ရင် project order တခုထဲအောက်မှာ ရှိရတယ်။

 -->
