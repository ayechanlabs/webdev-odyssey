<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>CSS Exercise 2F</title>

        <link href="../../img/fav/instgram.png" rel="icon" type="image/png" sizes="64x64" />

        <style type="text/css">
            .link_amazon {
                color: rgb(0, 113, 133);
            }

            .price_stock {
                color: rgb(0, 118, 0);
                font-weight: bold;
                font-size: 18px;
            }

            .add_to_cart {
                background-color: rgb(255, 216, 20);

                margin-right: 10px;
            }

            .buy_now {
                background-color: rgb(255, 164, 28);
            }

            .add_to_cart, .buy_now {
                font-weight: bold;

                border: none;
                border-radius: 20px;

                padding: 10px 25px;

                cursor: pointer;
            }
        </style>
    </head>

    <body>
        <h3>CSS Exercise 2f.</h3>

        <a href="https://www.amazon.com" target="_blank" class="link_amazon">Back to Amazon</a>

        <h2>Nike Black Running Shoes</h2>

        <p class="price_stock">$39 - in stock.</p>
        <p>Free delivery tomorrow.</p>

        <input type="button" name="add_to_cart" id="add_to_cart" class="add_to_cart" value="Add to Cart" />

        <button type="button" name="buy_now" id="buy_now" class="buy_now">Buy Now</button>

    </body>
</html>
