<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Exercise 4K</title>

        <link href="../../img/fav/spotify.png" rel="icon" type="image/png" sizes="64x64" />

        <style type="text/css">
            .btn_design {
                background-color: #017501;
                color: #FFFFFF;
                font-size: 15px;

                border: none;

                padding: 10px 15px;
                /* margin: 0px 10px; */
                margin: 0px 10px 0px 10px;

                cursor: pointer;

                transition: all .3s;
            }

            .btn_design:hover {
                padding: 10px 25px;
                margin: 0px 0px;
            }

        </style>
    </head>

    <body>
        <h3>4k. Margin and padding together</h3>

        <button type="button" name="one_btn" id="one_btn" class="btn_design">One</button>
        <button type="button" name="two_btn" id="two_btn" class="btn_design">Two</button>
        <button type="button" name="three_btn" id="three_btn" class="btn_design">Three</button>
    </body>
</html>
