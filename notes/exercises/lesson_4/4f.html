<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Exercise 4F</title>

        <link href="../../img/fav/instgram.png" rel="icon" type="image/png" sizes="64x64" />

        <style type="text/css">
            .sub_btn, .join_btn, .tweet_btn {
                font-size: 18px;

                padding: 10px 20px;

                cursor: pointer;
            }

            .sub_btn, .join_btn {
                border-radius: 3px;

                margin-right: 10px;
            }   

            .sub_btn {
                background-color: #C40000;
                color: #FFFFFF;

                border: 1px solid #C40000;
            }

            .join_btn {
                background-color: transparent;
                color: #1546AE;

                border: 1px solid #1546AE;
            }

            .tweet_btn {
                background-color: #198FEE;
                color: #FFFFFF;

                border: none;
                border-radius: 30px;
            }
        </style>
    </head>

    <body>
        <h3>CSS Exercise 4f.</h3>

        <input type="button" name="sub_btn" id="sub_btn" class="sub_btn" value="SUBSCRIBE" />
        <input type="button" name="join_btn" id="join_btn" class="join_btn" value="JOIN" />
        <button type="button" name="tweet_btn" id="tweet_btn" class="tweet_btn">Tweet</button>
    </body>
</html>
