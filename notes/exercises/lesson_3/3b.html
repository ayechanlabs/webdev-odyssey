<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Exercise 3B</title>

        <link href="../../img/fav/instgram.png" rel="icon" type="image/png" sizes="64x64" />

        <style type="text/css">
            .add_cart {
                background-color: #FDD111;

                border: none;
                border-radius: 20px;

                padding: 10px 40px;

                cursor: pointer;

                transition: background-color 0.3s ease;
            }

            .add_cart:hover {
                background-color: #F4C100;
            }
        </style>
    </head>

    <body>
        <h3>3b. Amazon</h3>

        <button type="button" name="add_cart" id="add_cart" class="add_cart">Add to Cart</button>
    </body>
</html>
